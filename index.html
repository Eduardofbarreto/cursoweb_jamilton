<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tamanho de textos</title>

    <style>
        .texto{
            /*
            px -> tamanho fixo
            % -> tamanho relativo ao tamanho padrão adotado pelos browsers
            em -> tamanho relativo ao container pai
            16px é o tamanho padrão = 100%
            32px = 200%
            */
            /*font-size: 30px;*/
            font-size: 1em;
        }

        .texto2{
            font-size: 15px;
        }

        div{
            font-size: 30px;
        }

    </style>
</head>
<body>
    
    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>
</body>
</html>
